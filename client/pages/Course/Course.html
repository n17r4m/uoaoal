<template name="Course">
	<div class="ui segment">
		<h2>{{code}} - {{name}}</h2>
		<div class="ui grid">
		<div class="twelve wide doubling column">
		<p>{{description}}</p>
		</div>
		</div>
		<p>Last updated: {{calendar updated}}</p>
		<div class="segment">
			<h3>Contents</h3>
			{{> TableOfContents course=this contents=contents}}
		</div>
	</div>
</template>
